



{% if user.is_authenticated %}

    <h3>login as: {{ user.username}}</h3>
    <form method="POST" action="{% url 'logoutuser' %}">
        {% csrf_token %}
        <button type="submit">logout</button>
    </form>

{% else %}
    <a href="{% url 'loginuser' %}"> Login </a>
    <a href="{% url 'signupuser' %}"> SignUp </a>
{% endif %}

{% block content %}
{% endblock %}
